<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Escolha seu personagem - MapaDev Week</title>
    <link rel="icon" type="imagem/png" href="https://icongr.am/devicon/github-original.svg?size=128&color=8b0000" />
</head>

<body>
    <main>
        <header class="cabecalho">
            <h1 class="titulo">
                Character Select
            </h1>
        </header>

        <div class="selecao-de-personagens">
            <div class="personagem-grande personagem-jogador-1">
                <img src="./src/imagens/big-moon.png" alt="Personagem selecionado jogador 1" id="personagem-jogador-1">
                <div class="nome">
                    <h2>Sailor Moon</h2>
                </div>
            </div>

            <ul class="lista-de-personagens">
                <li class="personagem selecionado" id="sailor-moon" data-name="Sailor Moon">
                    <span class="tag">1P</span>
                    <img src="./src/imagens/moon.png" alt="Personagem Sailor Moon">
                </li>

                <li class="personagem" id="sailor-mercury" data-name="Sailor Mercury">
                    <span class="tag">1P</span>
                    <img src="./src/imagens/mercury.jpg" alt="Personagem Sailor Mercury">
                </li>

                <li class="personagem" id="sailor-mars" data-name="Sailor Mars">
                    <span class="tag">1P</span>
                    <img src="./src/imagens/mars.png" alt="Personagem Sailor Mars">
                </li>

                <li class="personagem" id="sailor-jupiter" data-name="Sailor Jupiter">
                    <span class="tag">1P</span>
                    <img src="./src/imagens/jupter.jpg" alt="Personagem Sailor Jupiter">
                </li>

                <li class="personagem" id="sailor-venus" data-name="Sailor Venus">
                    <span class="tag">1P</span>
                    <img src="./src/imagens/venus.jpg" alt="Personagem Sailor Venus">
                </li>

                <li class="personagem jogador-2-selecionado" id="tuxedo-kamen" data-name="Tuxedo Kamen">
                    <span class="tag">2P</span>
                    <img src="./src/imagens/tuxedo-kamen.jpg" alt="Personagem Tuxedo Kamen">
                </li>

                <li class="personagem" id="sailor-saturn" data-name="Sailor Saturn">
                    <span class="tag">1P</span>
                    <img src="./src/imagens/saturn.jpg" alt="Personagem Sailor Saturn">
                </li>

                <li class="personagem" id="sailor-uranus" data-name="Sailor Uranus">
                    <span class="tag">1P</span>
                    <img src="./src/imagens/uranus.jpg" alt="Personagem Sailor Uranus">
                </li>

                <li class="personagem" id="sailor-neptune" data-name="Sailor Neptune">
                    <span class="tag">1P</span>
                    <img src="./src/imagens/neptune.jpg" alt="Personagem Sailor Neptune">
                </li>
            </ul>

            <div class="personagem-grande personagem-jogador-2">
                <img src="./src/imagens/big-tuxedo-kamen.png" alt="Personagem selecionado jogador 2" id="personagem-jogador-2">
                <div class="nome">
                    <h2>Tuxedo Kamen</h2>
                </div>
            </div>
        </div>
    </main>
</body>
</html>
